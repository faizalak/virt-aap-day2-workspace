---
- name: Patch Fedora VM
  hosts: vmexamples-user1-fedora02
  become: true
  become_method: sudo
  tasks:
    - name: Ensure latest package metadata
      ansible.builtin.dnf:
        update_cache: yes

    - name: Upgrade all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest

    - name: Reboot if required
      ansible.builtin.reboot:
        msg: "Rebooting after patching"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
